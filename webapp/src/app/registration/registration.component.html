<div id="loginbg">

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card signin-card my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Registration form</h5>
            <p *ngIf="error" class="text-center alert-danger p-2">{{errorMessage}}</p>

            <form [formGroup]="registrationForm" class="form-signin" (ngSubmit)="register()">

              <p class="form-label-group" [ngClass]="{ 'has-error': isSubmitted && formControls.name.errors }">
                <input type="text" placeholder="Enter Your full Name" id="name" class="form-control" formControlName="name">
                <label for="name">Enter Name</label>
              </p>
              <div *ngIf="isSubmitted && formControls.name.errors" class="help-block">
                <div *ngIf="formControls.name.errors.required">Name is required</div>
              </div>

              <p class="form-label-group" [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
                <input type="text" placeholder="Email" id="username" class="form-control" formControlName="username">
                <label for="username">Enter Username</label>
              </p>
              <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
                <div *ngIf="formControls.username.errors.required">Username is required</div>
              </div>

              <p class="form-label-group" [ngClass]="{ 'has-error': isSubmitted && formControls.career.errors }">
                <input type="career" placeholder="Enter Job Title" id="career" class="form-control" formControlName="career">
                <label for="career">Enter Career</label>
              </p>

              <div *ngIf="isSubmitted && formControls.career.errors" class="help-block">
                <div *ngIf="formControls.career.errors.required">Career is required</div>
              </div>

              <p class="form-label-group" [ngClass]="{ 'has-error': isSubmitted && formControls.company.errors }">
                <input type="company" placeholder="Company" id="company" class="form-control" formControlName="company">
                <label for="company">Enter Company</label>
              </p>
              <div *ngIf="isSubmitted && formControls.company.errors" class="help-block">
                <div *ngIf="formControls.company.errors.required">Company is required</div>
              </div>

              <p class="form-label-group" [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
                <input type="email" placeholder="Enter Email" id="Email" class="form-control" formControlName="email">
                <label for="email">Enter Email</label>
              </p>

              <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
                <div *ngIf="formControls.email.errors.required">Email is required</div>
              </div>

              <p class="form-label-group" [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
                <input type="password" placeholder="Password" id="password" class="form-control" formControlName="password">
                <label for="password">Enter Password</label>
              </p>

              <div  *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                <div *ngIf="formControls.password.errors.required">Password is required</div>

              </div>

              <div>
                <input class="btn btn-lg btn-login btn-block text-uppercase" type="submit" value="Register">
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
