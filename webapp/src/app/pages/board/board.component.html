<openmeed-navbar></openmeed-navbar>
<div class="container container-fluid">

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Point</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{user.name}}
      </td>
      <td>{{ user.points}}</td>
    </tr>
    </tbody>
  </table>
</div>
