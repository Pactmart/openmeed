<app-menu></app-menu>
<div class="container container-fluid">
  <div *ngFor="let issue of issues" class="card m-4">
    <div class="row">
      <div class="col-4">
        <h3>{{issue.name}}</h3>
        <button class="btn btn-full" (click)="selectIssue(issue.id)">Join Team</button>
      </div>
      <div class="col-8 vertical-divider">
        <div class="row">
          <div *ngFor="let member of team.members" class="avatar-container">
            <div class="col m-4" routerLink="/profile/{{member}}">
              <img class="avatar" src="https://ui-avatars.com/api/?name={{member}}&size=80">
              <!--
                            <p class="">{{member}}</p>
              -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
